<div data-bb-type="screen" data-bb-effect="slide-left"> 
  <script id="js_donate" type="text/javascript" src="js/donate.js"></script>
  <div data-bb-type="title" data-bb-caption="My Ministry" data-bb-back-caption="Cancel" data-bb-action-caption="Donate" onactionclick="doDonate()"></div>
  <div data-bb-type="menu" >
    <div data-bb-type="menu-item" data-bb-img="images/menu_icons/icon2.png" onclick="doDonate();">Donate</div>
    <div data-bb-type="menu-item" data-bb-img="images/menu_icons/icon2.png" onclick="bb.popScreen();" data-bb-selected="true">Cancel</div>
  </div>
  <div data-bb-type="round-panel">
    <div data-bb-type="panel-header">Donations</div>
    <div><p>If you have found this application useful, you may want to donate to further development. All donations are welcome.</p></div>
    <div data-bb-type="row">
      <div id="btnDonate" data-bb-type="button" data-bb-style="stretch" onclick="doDonate();">Donate</div>
    </div>
  </div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
