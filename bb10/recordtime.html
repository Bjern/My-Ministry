<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<div data-bb-type="screen" data-bb-effect="slide-left">
<script id="js_recordtime" type="text/javascript" src="js/recordtime.js"></script>
  <div data-bb-type="title" data-bb-caption="My Ministry" data-bb-back-caption="Cancel" data-bb-action-caption="Save" onactionclick="doSaveTime()"></div>
  <div data-bb-type="round-panel">
    <div data-bb-type="panel-header">Record Time</div>
    <div data-bb-type="row">
      <div data-bb-type="label">Date</div>
      <input id="date" type="date" value="" />
    </div>
    <div data-bb-type="row">
	  <div id="btnDate" data-bb-type="button" data-bb-style="stretch" onclick="var today = new Date();document.getElementById('date').value = (today.getFullYear() + '-' + today.getMonth() + '-' + today.getDate());">Insert Date</div>
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Hours</div>
      <input id="hours" type="number" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Magazines</div>
      <input id="mags" type="number" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Brochures</div>
      <input id="booklets" type="number" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Books</div>
      <input id="books" type="number" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Returns</div>
      <input id="returns" type="number" value="" />
    </div>
  </div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
