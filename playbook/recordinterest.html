<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<div data-bb-type="screen" data-bb-effect="slide-left">
<script id="js_geo" type="text/javascript" src="js/geo.js"></script>
<script id="js_recordinterest" type="text/javascript" src="js/recordinterest.js"></script>
  <div data-bb-type="title" data-bb-caption="My Ministry" data-bb-back-caption="Cancel" data-bb-action-caption="Save" onactionclick="doSaveInterest()"></div>
	<div data-bb-type="menu" >
		<div data-bb-type="menu-item" data-bb-img="images/menu_icons/icon2.png" onclick="doSaveInterest();">Save</div>
		<div data-bb-type="menu-item" data-bb-img="images/menu_icons/icon2.png" onclick="bb.popScreen();" data-bb-selected="true">Cancel</div>
	</div>
  <div data-bb-type="round-panel">
    <div data-bb-type="panel-header">Record Interest</div>
    <div data-bb-type="row">
      <div data-bb-type="label">Date</div>
      <input id="date" type="date" value="" />
    </div>
    <div data-bb-type="row">
	  <div id="btnDate" data-bb-type="button" data-bb-style="stretch" onclick="insertDate();">Insert Date</div>
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Contact Name</div>
      <input id="contact" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Street Address</div>
      <input id="address" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Discussed Topic</div>
      <input id="topic" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Scriptures Read</div>
      <input id="scriptures" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Language</div>
      <input id="_language" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Placed Literature</div>
      <input id="publication" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">Notes</div>
      <textarea id="notes" rows="4"></textarea>
    </div>
    <div data-bb-type="row">
      <div data-bb-type="label">GPS</div>
      <input id="gpscoords" type="text" value="" />
    </div>
    <div data-bb-type="row">
      <div id="btnGPSDefault" data-bb-type="button" data-bb-style="stretch" onclick="use_i = 'gpscoords'; getPosition();">GPS Coordinates</div>
      <div id="btnMapScreen" data-bb-type="button" data-bb-style="stretch" onclick="use_i = ''; gps_c = document.getElementById('gpscoords').value; bb.pushScreen('mapinterest.html', 'map_screen');">Show Map</div>
    </div>
  </div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
</div>
